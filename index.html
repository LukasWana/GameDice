<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  </head>

  <body>
  <div classs="allPage">
    <div><p class="header">Play until you get a score: 50 </p></div>
    <div class="playground">

      <!-- menu -->
      <div class="middleText">
        <p class="btn rollDice">Roll Dice</p>
        <p class="btn holdScore">Hold Score</p>
        <p class="btn newGame">New Game</p>
      </div>

      <!-- player 1 -->
      <div class="totalScore totalScore0 active">
        <p id="player-0">Player 1</p>
        <p id="totalScorePlayer-0">30</p>
      </div>

      <!-- actual score player 1 -->
      <div class="currentScore currentScore0">
        <p>actual score</p>
        <p id="currentScore-0">3</p>
      </div>

      <!-- player 2 -->
      <div class="totalScore totalScore1">
        <p id="player-1">Player 2</p>
        <p id="totalScorePlayer-1">40</p>
      </div>

      <!-- actual score player 2 -->
      <div class="currentScore currentScore1">
        <p>actual score</p>
        <p id="currentScore-1">3</p>
      </div>

      <!-- hraci kostka -->
      <div class="dice" id="diceAni">
        <img
        src="https://i.ibb.co/sWPGWDB/dice1.gif"
        width="250px"
        class="diceImage"
        />
      </div>


      <!-- crash animation -->
      <div id="container">
        <div class="steam" id="steam1"> </div>
        <div class="steam" id="steam2"> </div>
        <div class="steam" id="steam3"> </div>
        <div class="steam" id="steam4"> </div>
      </div>

    </div>
  </div>
</body>
  <script src='index.js'></script>
</html>
